<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.
  png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>E-commerce product page</title>

  
</head>
<body>
  <!-- Navbar begins -->
  <nav class="navbar">
    <div class="logo-manu">
      <img src="images/logo.svg" alt="logo" class="logo">
      <ul class="navLinks">
        <li class="links">Collections</li>
        <li class="links">Men</li>
        <li class="links">Women</li>
        <li class="links">About</li>
        <li class="links">Contact</li>
      </ul>
    </div>
    <div class="cart-avatar">
      <img src="images/icon-cart.svg" alt="cart" class="cart">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
    </div>
  </nav>
  <div class="line"></div>
  <!-- Navbar ends -->

  <!-- product section begins -->
   <section class="products">
    <div class="product-img">
      <img src="images/image-product-1.jpg" alt="" class="shoe-img">
      <div class="shoes-img-thumbnails">
        <img src="images/image-product-1-thumbnail.jpg" alt="">
        <img src="images/image-product-2-thumbnail.jpg" alt="">
        <img src="images/image-product-3-thumbnail.jpg" alt="">
        <img src="images/image-product-4-thumbnail.jpg" alt="">
      </div>
    </div>
    <div class="product-text"></div>
   </section>
   <!-- product section ends -->

  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="app.js"></script>
</body>
</html>
