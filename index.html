<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.
  png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>E-commerce product page</title>
  </head>
  <body>
    <!-- Navbar begins -->
    <nav class="navbar">
      <div class="logo-manu">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <ul class="navLinks">
          <li class="links">Collections</li>
          <li class="links">Men</li>
          <li class="links">Women</li>
          <li class="links">About</li>
          <li class="links">Contact</li>
        </ul>
      </div>
      <div class="cart-avatar">
        <div class="cart-notification">
          <h5 class="notification-counter">0</h5>
        </div>

        <img src="images/icon-cart.svg" alt="cart" class="cart" />

        <img src="images/image-avatar.png" alt="avatar" class="avatar" />
      </div>
    </nav>
    <div class="line"></div>
    <!-- Navbar ends -->

    <!-- product section begins -->
    <section class="products">
      <div class="product-img">
        <img src="" alt="" class="shoe-img" />
        <div class="shoes-img-thumbnails">
          <img
            src="images/image-product-1-thumbnail.jpg"
            alt=""
            class="active-thumbnail thumbnail"
          />
          <img
            src="images/image-product-2-thumbnail.jpg"
            alt=""
            class="thumbnail"
          />
          <img
            src="images/image-product-3-thumbnail.jpg"
            alt=""
            class="thumbnail"
          />
          <img
            src="images/image-product-4-thumbnail.jpg"
            alt=""
            class="thumbnail"
          />
        </div>
      </div>
      <div class="product-text">
        <h4 class="title">Sneaker Company</h4>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <h3>$125.00 <span>50%</span></h3>
        <h4>$250.00</h4>

        <div class="buttons">
          <div class="counter-btn">
            <img src="images/icon-minus.svg" alt="minus" class="minus" />
            <h5 class="num-counter"></h5>
            <img src="images/icon-plus.svg" alt="plus" class="plus" />
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="" />
            Add to cart
          </button>
        </div>
      </div>
    </section>
    <!-- product section ends -->

    <br />
    <div class="overlay">
      <img src="images/icon-close.svg" alt="close-icon" class="close-icon" />
    </div>

    <!-- lightbox -->
    <div class="lightbox">
      <img src="" alt="" class="lightbox-img" />
      <div class="lightbox-thumbnails">
        <img
          src="images/image-product-1-thumbnail.jpg"
          alt=""
          class="lightbox-thumbnail"
        />
        <img
          src="images/image-product-2-thumbnail.jpg"
          alt=""
          class="lightbox-thumbnail"
        />
        <img
          src="images/image-product-3-thumbnail.jpg"
          alt=""
          class="lightbox-thumbnail"
        />
        <img
          src="images/image-product-4-thumbnail.jpg"
          alt=""
          class="lightbox-thumbnail"
        />
      </div>
      <img
        src="images/icon-previous.svg"
        alt="previous-icon"
        class="previous-icon"
      />
      <img src="images/icon-next.svg" alt="next-icon" class="next-icon" />
    </div>

    <div class="cart-box">
      <h5>Cart</h5>
      <div class="cart-line"></div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="app.js"></script>
  </body>
</html>
